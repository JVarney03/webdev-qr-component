<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="h-screen w-screen content-center bg-slate-700">
      <div class="mx-auto w-4/5 rounded-2xl bg-white p-5 md:max-w-sm">
        <img class="rounded-2xl" src="/images/image-qr-code.png" alt="" />
        <div class="px-5 py-6 text-center">
          <h1 class="pb-3 text-2xl font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
